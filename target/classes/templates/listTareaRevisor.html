<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Incorporo el menú de navegación de la página principal -->
	<nav th:insert="index.html :: nav">	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>&nbsp</h1>		
			<!-- Listado de tareas de revisor -->	
			<h1>Listado de tareas de revisor</h1>
			<a href="/tareaRevisor/new" class="btn btn-primary">Nueva tarea</a>			
			<table class="table">
				<thead>
					<tr>
						<th>Identificador</th>
						<th>Número de revisores</th>
						<th>Función</th>
						<th>ActivityCompatibility</th>
						<th>Iniciativa</th>
						<th>Actividad</th>
						<th>Popularidad</th>
						<th>Cercanía</th>
						<th>Betweenness</th>
						<th>Eigenvector</th>
						<th></th>						
				</thead>
				<tbody>
					<tr th:each="tareaRevisor : ${listaTareaRevisor}">
						<td th:text="${tareaRevisor.id}">ID</td>
						<td th:text="${tareaRevisor.numEstudiantes}">Número de revisores</td>
						<td th:text="${tareaRevisor.funcion}">Lineal</td>
						<td th:text="${tareaRevisor.activityCompatibility}">1</td>
						<td th:text="${tareaRevisor.iniciativa}">2</td>
						<td th:text="${tareaRevisor.actividad}">3</td>
						<td th:text="${tareaRevisor.popularidad}">4</td>
						<td th:text="${tareaRevisor.cercania}">5</td>
						<td th:text="${tareaRevisor.betweenness}">6</td>
						<td th:text="${tareaRevisor.eigenvector}">7</td>			
						<td><a th:href="@{/tareaRevisor/edit/{id}(id=${tareaRevisor.id})}" class="btn btn-primary">Editar</td>
						<td><a th:href="@{/tareaRevisor/duplicar/{id}(id=${tareaRevisor.id})}" class="btn btn-primary">Duplicar</td>
						<td><a th:href="@{/tareaRevisor/delete/{id}(id=${tareaRevisor.id})}" class="btn btn-danger">Eliminar</td>																
					</tr>
				</tbody>
			</table>			
		</div>
	</div>
		
	
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
